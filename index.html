<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Explorer</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="icon" href="./src/images/javascript.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Travel Explorer</h1>
        <button class="btn" id="darkModeToggle" aria-label="Toggle Dark Mode">Dark Mode</button>
    </header>

    <main>
        <section class="search-section">
            <label for="searchInput" class="visually-hidden">Search country or city</label>
            <input type="text" id="searchInput" placeholder="Enter a country or city..." aria-label="Search input" />
            <button class="btn" id="searchButton" aria-label="Search">Search</button>
        </section>
    
    
        <div class="results-wrapper">
            <div class="info-section">
                </div>
            <div class="weather-section">
                </div>
        </div>
    
        <div class="image-gallery">
        </div>

        <section class="popular-destinations">
            <h2>Popular Destinations</h2>
            <div class="destinations-grid">
                </div>
        </section>
    
        <section id="favorites-section" style="display: none;">
            <h2>Favorites</h2>
            <ul id="favorites-list">
                </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Travel Explorer</p>
    </footer>

    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
